<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Look&Feel.css">
    <title>Look & Feel</title>
</head>
<body>
    <h1>Hola</h1>
    <h2>Adios</h2>
    <p>Esto es un párrafo</p>

    <button>Botón</button>
    <input type="text" placeholder="Escribe algo..."><br><br>
    <a href="#" class="link">Enlace de ejemplo</a>
    
    <h2>Lista de elementos</h2>
    <ul class="lista">
        <li>Primer elemento</li>
        <li>Segundo elemento</li>
        <li>Tercer elemento</li>
        <li>Cuarto elemento</li>
    </ul>
    
    <h2>Checkboxes</h2>
    <label class="checkbox-container">Opción 1
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
    </label>
    <label class="checkbox-container">Opción 2
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>
    
    <h2>Select/Dropdown</h2>
    <select>
        <option value="" disabled selected hidden>Selecciona una opción</option>
        <option value="1">Opción 1</option>
        <option value="2">Opción 2</option>
        <option value="3">Opción 3</option>
    </select>
</body>
</html>
